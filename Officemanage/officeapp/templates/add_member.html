{% extends "base.html" %}
{% block title %}Add Member{% endblock title %}
{% block subheading %}Add Member{% endblock subheading %}
{% block content %}
<div class="container ">
  <div class="row justify-content-center">
      <div class="col-md-3">
          <form action="/add_member" method="POST"class="bg-light p-3 rounded text-dark">
              {% csrf_token %}
              <label for="firstname">First Name</label>
              <input type="text" id="firstname" name="firstname" value="{{ firstname }}" class="form-control">

              <label for="lastname">Last Name</label><br>
              <input type="text" id="lastname" name="lastname" value="{{ lastname }}" class="form-control">

              <label for="dept">Department</label><br>
              <select id="dept" name="dept" class="form-select">
                  <option value="dept" class="text-muted" selected>Select Department</option>
                  {% for dept in depts %}
                      <option value="{{ dept.id }}">{{ dept.name }}</option>
                  {% endfor %}
              </select>

              <label for="role">Role</label><br>
              <select id="role" name="role" class="form-select">
                  <option value="role"class="text-muted" selected>Select Role</option>
                  {% for role in roles %}
                      <option value="{{ role.id }}">{{ role.name }}</option>
                  {% endfor %}
              </select>

              <label for="salary">Salary</label>
              <input type="number" id="salary" name="salary" value="{{ salary }}" class="form-control">

              <label for="bonus">Bonus</label><br>
              <input type="number" id="bonus" name="bonus" value="{{ bonus }}" class="form-control">

              <label for="phone">Phone No.</label><br>
              <input type="number" id="phone" name="phone" value="{{ phone }}" class="form-control">
             <br>
              
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
  </div>
</div>

{% endblock content %}
