{% extends "base.html" %}
{% block title %}Filter{% endblock title %}
{% block subheading %}Search Member{% endblock subheading %}
{% block content %}
<div class="container">
  <form action="/filter_member" method="POST">
      {% csrf_token %}
       <label for="firstname" >First Name</label><br>
       <input type="text" id="firstname" name="firstname" value="{{firstname}}"><br>

       <label for="lastname" >Last Name</label><br>
       <input type="text" id="lastname"name="lastname"value="{{lastname}}"><br>

       <label for="dept" >Department</label><br>
       <input type="text" id="dept" name= "dept"value="{{dept}}"><br>

       <label for="role" >Role</label><br>
       <input type="text" id="role" name="role"value="{{role}}"><br>
       <hr>
      <button type="submit" class="btn btn-primary">Filter</button>
   </form>
</div>
{% endblock content %}
